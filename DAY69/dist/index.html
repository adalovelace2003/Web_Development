<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5968/5968764.png">
</head>

<body class="bg-gray-100">

    <main class="flex  mt-28 mx-auto items-center justify-center">
        <div class="left w-1/2 mr-14 ml-40">
            <img class="w-60"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/2560px-Facebook_Logo_%282019%29.svg.png"
                alt="">
            <p class="text-3xl py-4">
                Connect with friends and the world <br> around you on Facebook.
            </p>
        </div>
        <div class="right flex flex-col bg-white px-8 py-4 rounded-lg w-1/3 mr-40 text-center shadow-lg">
            <input type="text" placeholder="Email address or phone number" class="px-4 h-12 my-2  border border-gray-200 rounded-lg">
            <input type="text" placeholder="Password" class="px-4 h-12 my-2  border border-gray-200 rounded-lg">
            <buttton class="bg-blue-600 text-white my-2 py-3 text-center rounded-lg font-bold text-xl cursor-pointer "> Log in</buttton>
            <span class="text-blue-600 hover:underline cursor-pointer my-2"> Forgot password?</span>
            <hr class="my-2">
            <buttton class="bg-green-600 text-white my-2 py-3 text-center rounded-lg font-bold text-xl cursor-pointer w-fit px-4 mx-auto"> Create New Account</buttton>
            
        </div>
    </main>
    <p class="float-right my-4 mx-48">  <a href="#" class=" font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.</p> 
    
</body>
</html>
