<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      header {
        background-color: aliceblue;
        height: 70px;
        /*border: 1px solid black;*/
      }
      h1 img {
        height: 65px;
        float: left;
        margin-left: 40px;
        cursor: pointer;
      }
      h1 img:hover {
        opacity: 0.8;
      }
      ul {
        float: right;
        padding: 23px;
      }

      ul li {
        display: inline;
        margin: 15px;
      }
      ul li a {
        font-size: 20px;
        font-weight: bold;
        transition: 0.25s ease;
        cursor: pointer;
      }
      ul li a:hover {
        color: peru;
      }

      li:last-child {
        color: white;
        background-color: orange;
        padding: 13px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <img
          src="https://seeklogo.com/images/E/embed-graphic-logo-9520D3F3A5-seeklogo.com.gif"
        />
      </h1>
      <ul>
        <li><a> Home </a></li>
        <li><a> About </a></li>
        <li><a> Services </a></li>
        <li><a> Portfolio </a></li>
        <li><a> Page </a></li>
        <li><a> Contact </a></li>
        <li><a> Get Free Consultant</a></li>
      </ul>
    </header>
  </body>
</html>
