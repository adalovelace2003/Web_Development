<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }


      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: #eff4fd;
      }
      nav{
        display: flex;
        width: 84%;
        margin: auto;
        padding: 20px 0;
        justify-content: space-between;
      }
      nav ul li{
        display: inline-block;
        list-style: none;
        margin: 10px 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }
      nav ul li a:hover {
        color: red;
      }

      .detail {
        margin-left: 8%;
        margin-top: 15%;

      }
      .detail h1 {
        font-size: 50px;
        color: #212121;

      }
      span{
        color: orange;
      }
      .detail p {
        color:#555;
        line-height: 22px;
      }
      .detail a{
        background-color: #121212;
        padding: 10px 18px;
        text-decoration: none;
        font-weight: bold;
        color: #fff;
        display: inline-block;
        margin: 30px 0;
        border-radius: 5px;

      }

      .images {
        width: 45%;
        height: 80%;
        position: absolute;
        bottom: 0px;
        right: 100px;
      }

      .images img{
        height: 100%;
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translate(-50%);
        transition: bottom 1s , left 1s;
      }

      .images:hover .shape {
        bottom:40px;
      }
      .images:hover .girl {
        left:45%;
      }
      .logo:hover {
        opacity: 0.5;
        cursor:pointer
      }
    </style>
  </head>

      </div>

    <img src="/DAY49/girl1.png" alt="" class="girl">

      </div>
    </div>
  </body>
</html>
