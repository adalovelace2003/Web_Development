      * {
        margin: 0;
        padding: 0;

      nav {
        position: sticky;
        /* border: 1px solid red; */
        height: 2.3rem;
        padding: 0.3rem;
      }
      #w3-logo {
        height: 2rem;
        padding: 0.3rem;
        margin-left: 0.3rem;
      }
      nav ul li a {
        text-decoration: none;
        color: black;
      }
      .left {
        float: left;
      }
      li {
        display: inline;
      }
      .txt {
        font-size: 0.7rem;
        padding: 0.4rem;
        background-color: none;
        font-weight: 500;
      }
      .txt2 {
        font-size: 0.7rem;
        font-weight: 500;
      }
      .txt:hover,.txt2:hover{
        opacity: 0.5;

      }
      .right {
        float: right;
      }
      .right-image {
        height: 2rem;
        padding: 0.59rem;
      }
      .btn {
        background-color: gray;
        margin-top: 0.1rem;
        margin-right: 0.5rem;
        border-radius: 1rem;
        padding: 0.3rem;
      }
      .btn:hover{
        opacity: 0.8;
      }
      
      #btn1 {
        background-color: #282a35;
        color: white;
      }
      #btn2 {
        background-color: #f6c0c8;
      }
      #btn3 {
        background-color: #fbf4a3;
      }
      #btn4 {
        background-color: #3b9862;
        color: white;
      }


      .main{
        background-color: #262832;
        height: 100rem;
        width: 100%;
      }
      i{
        font-size: 0.45rem;
      }
      img:hover{
        opacity: 0.65;
      }
    </style>
