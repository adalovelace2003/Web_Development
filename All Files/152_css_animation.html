<!DOCTYPE html>
<html>
  <head>
    <style>
      div.two {
        width: 10px;
        height: 10px;
        background-color: red;
        position: relative;
        animation-name: example;
        animation-duration: 4s;
      }

      @keyframes example {
        0% {
          background-color: rgb(0, 0, 0);
          left: 0px;
          top: 0px;
        }
        25% {
          background-color: yellow;
          left: 20px;
          top: 0px;
        }
        50% {
          background-color: blue;
          left: 20px;
          top: 20px;
        }
        75% {
          background-color: green;
          left: 0px;
          top: 20px;
        }
        100% {
          background-color: red;
          left: 0px;
          top: 0px;
        }
      }
      .one {
        padding: 200px 0 0 450px  ;
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>

    <div class="one">
      <div class="two"></div>
    </div>

    <p>
      <b>Note:</b> When an animation is finished, it goes back to its original
      style.
    </p>
  </body>
</html>
