<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        width: 50%;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
      }

      .overlay {
        position: absolute;
        bottom: 100%;
        left: 0;
        right: 0;
        background-color: #008cba;
        overflow: hidden;
        /* FOR TOP TO BOTTOM
        width: 100%; 
        height: 0;
        */
        width: 0;
        height: 100%;
        transition: .5s ease;
      }

      .container:hover .overlay {
        /* FROM TOP TO BOTTOM
        bottom: 0;
        height: 100%;
        */
        /*  FROM BOTTOM TO TOp*/
        width: 100%;
        top: 0;

      }

      .text {
        white-space: nowrap;
        color: white;
        font-size: 20px;
        position: absolute;
        overflow: hidden;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h2>Slide in Overlay from the Top</h2>
    <div class="container">
      <img
        src="http://localhost/w3css/img_avatar3.png"
        alt="Avatar"
        class="image"
      />
      <div class="overlay">
        <div class="text">Hello World</div>
      </div>
    </div>
  </body>
</html>
