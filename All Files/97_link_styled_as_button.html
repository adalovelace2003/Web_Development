<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Link styled as button</title>
    <style>
      a.a1 {
        background-color: rgb(239, 62, 62);
        padding: 10px;
        text-decoration: none;
        color: black;
        text-align: center;
      }
      a.a1:hover{
        background-color: red;
      }
      a.a1:visited{
        background-color:green;
      }
      a.a2 {
        padding: 15px;
        border: 2px solid purple;
        color: black;
      }
      a.a2:hover {
        background-color: purple;
        color: white;
      }
    </style>
  </head>
  <body style="padding: 50px">
    <br />

    <a href="96_css_links.html" target="_blank" class="a1">Click Here</a>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="haha.html" target="_blank" class="a2">Click Here</a>
  </body>
</html>
