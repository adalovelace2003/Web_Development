<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --left-gap-betn-items: 1.55rem;
      }
      * {
        margin: 0;
        padding: 0;
        color: white;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-weight: 1000;
        letter-spacing: 0.05rem;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(176, 212, 245);
      }
      .menubar {
        padding-left: 1.5rem;
        display: flex;
        width: 20%;
        height: 100vh;
        background-color: rgb(80, 80, 184);
        position: fixed;
        flex-direction: column;
      }
      .upper {
        margin-top: 3rem;
        display: flex;
        gap: var(--left-gap-betn-items);
        flex-direction: column;
      }

      .dashboard {
        margin-top: 1.5rem;
      }

      .lower {
        margin-top: 3rem;
        display: flex;
        flex-direction: column;
        gap: var(--left-gap-betn-items);
      }

      .upper-right {
        background-color: rgb(164, 164, 164);
        width: 80%;
        top: 0;
        right: 0;
        position: absolute;
        height: 17vh;
        padding: 1rem;
        padding-left: 2rem;
      }
      #noti-btn {
        padding-left: 10rem;
      }
      #pp {
        padding-left: 4rem;
      }
      #name-up-right {
        padding-left: 4rem;
      }

      .under-noti {
        margin-top: 2rem;
      }
      #hi-there {
        font-size: 0.8rem;
      }
      .second-row {
        padding-left: 3rem;
        font-size: 1.25rem;
        font-weight: 700;
      }
      .btn-up-3 {
        font-size: 1rem;
        background-color: rgb(80, 80, 184);
      }
      .btn-up-3-all {
        display: inline-flex;
        gap: 4rem;
        margin-left: 4rem;
      }
      .btn-up-3 {
        padding: 0.3rem 0.7rem;
        border-radius: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Left menu bar  -->
    <nav class="menubar">
      <div class="dashboard">
        <!-- <img src="image.png" alt="" id="dashlogo" /> -->&nbsp; X &nbsp;
        Dashboard
      </div>
      <div class="upper">
        <div id="home ">Home</div>
        <div id="profile ">Profile</div>
        <div id="messages ">Messages</div>
        <div id="messages  ">History</div>
        <div id="tasks ">Tasks</div>
        <div id="communities ">Communities</div>
      </div>
      <div class="lower">
        <div id="settings">Settings</div>
        <div id="support">Support</div>
        <div id="privacy">Privacy</div>
      </div>
    </nav>

    <div class="upper-right">
      <!-- Using this for the upper  -->
      <div class="srch-noti-name-pp">
        <span class="srch-btn">
          <img src="" alt="X" /><!-- srch image -->
        </span>
        <input type="text" />
        <span id="noti-btn">X</span
        ><!-- Notification button -->
        <span id="pp">PP</span
        ><!-- Profile picture image -->
        <span id="name-up-right">Ada Lovelace</span>
      </div>

      <div class="under-noti">
        <span id="big-img"> IMG</span
        ><!-- Image -->
        <span id="hi-there">Hi there,</span>
        <div class="second-row">
          Ada Lovelace @mrsada
          <div class="btn-up-3-all">
            <div class="btn-up-3">New</div>
            <div class="btn-up-3">Upload</div>
            <div class="btn-up-3">Share</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
