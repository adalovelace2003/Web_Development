<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1.one:hover {
            text-shadow: 2px 2px;
          }
        h1.two:hover {
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            color: green;
          }

    </style>
</head>
<body>
    <h1 class="one">Text-shadow effect!</h1>

    <h1 class="two" style="color: green;">Border around text!</h1>
</body>
</html>
