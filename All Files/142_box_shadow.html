<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.one {
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: coral;
            box-shadow: 10px 10px;
          }
          div.two {
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: coral;
            box-shadow: 10px 10px 10px rgb(101, 0, 209); /* right, down, blur, spread*/
          }
          div.three {
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: coral;
            box-shadow: 10px 10px 5px 12px lightblue;
          }
          
          div.four {
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: coral;
            box-shadow: 10px 10px 5px lightblue inset;
          }
          #example1 {
            border: 1px solid;
            padding: 10px;
            box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green;
            margin: 20px;
          }
          
          #example2 {
            border: 1px solid;
            padding: 10px;
            box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green;
            margin: 20px;
          }
    </style>
</head>
<body>
    
    <div class="one">
        HELLO
    </div>
    <br><br>
    <div class="two">
        HELLO
    </div>
    <br><br>
    <div class="three">
        HELLO
    </div>
    <br><br>
    <div class="four">
        HELLO
    </div>
    <br><br>

    <div id="example1">
        <h2>Multiple shadows</h2>
        <p>box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green:</p>
      </div>
      <br>
      
      <div id="example2">
        <h2>Multiple shadows with blur effect</h2>
        <p>box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green:</p>
      </div>

</body>
</html>
