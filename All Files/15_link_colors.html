<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }

      a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
      }

      a:hover {
        color: red;
        background-color: transparent;
        text-decoration: underline;
      }

      a:active {
        /* when we click the link the color which appears at the exact time of click is active */
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>

    <style>
      a:link,
      a:visited {
        background-color: #f44336;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      a:hover {
        background-color: red;
      }

      a:active {

        background-color: green;
      }
    </style>

    <a
      style="font-size: 100px"
      href="www.adalovelace.com.np"
      target="_blank"
    >
      lovelace's Website</a
    >
  </body>
</html>
