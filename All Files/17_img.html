<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <img
      src="img_lovelace/img.jpg"
      alt="Girl in a jacket"
      style="width: 100px; height: 50px"
    />
    <br />

    <img src="img_lovelace/img.jpg" alt="HTML5 Icon" width="128px" height="128px" />

    <br /><br /><br />

    <img
      src="img_lovelace/img.jpg"
      alt="HTML5 Icon"
      style="width: 128px; height: 128px"
    />

    <br /><br /><br />

    <img
      src="img_lovelace/img.jpg"
      alt="HTML5 Icon"
      style="width: 128px; height: 128px"
    />

    <br /><br /><br />

    <img
      src="https://www.w3schools.com/images/w3schools_green.jpg"
      alt="W3Schools.com"
    />

    <br /><br /><br />
    <img
      src="img_lovelace/img.jpg"
      alt="Computer Man"
      style="width: 48px; height: 48px"
    />

    <br /><br />

    <a href="img_lovelace/img.jpg">
      <img
        src="img_lovelace/img.jpg"
        alt="HTML tutorial"
        style="width: 42px; height: 42px"
      />
    </a>

    <br /><br />
    <p>
      <img
        src="img_lovelace/img.jpg"
        alt="Smiley face"
        style="float: right; width: 42px; height: 42px"
      />
      The image will float to the right of the text.
    </p>

    <br /><br />

    <p>
      <img
        src="img_lovelace/img.jpg"
        alt="Smiley face"
        style="float: left; width: 42px; height: 42px"
      />
      The image will float to the left of the text.
    </p>

    <br /><br />

    <p>
        <!-- padding will only move the texts and margin will move the image  -->
      <img
        
        alt="Smiley face"
        style="float: middle; width: 42px; height: 42px; padding-left : 200 px; padding-right :200px; margin-left : 600px" 
        src="img_lovelace/img.jpg"
      />
      The image will float to the middle of the text.

      
    </p>
  </body>
</html>
