<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 20px;
        background: red;
        transition: width 2s;
        color: black;
        text-align: center;
        padding: 10px;
    }

      div:hover {
        width: 200px;
        color: white;
      }

      div.two {
        width: 100px;
        height: 100px;
        background: red;
        transition: width 2s, height 4s;
      }
      
      div.two:hover {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>

<p>Hover over the div element below, to see the transition effect:</p>
<div>Hello</div>


<p>Hover over the div element below, to see the transition effect:</p>

<div class="two"></div>

  </body>
</html>
