<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://p.kindpng.com/picc/s/0-6894_facebook-icon-png-small-facebook-icons-for-email.png"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        height: 55px;
        /* background-color: grey; */
        padding: 5px;
        display: flex;
        justify-content: space-between;
      }
      h1 {
        display: flex;
        justify-content: space-around;
        width: 30%;
      }
      img {
        height: 45px;
      }
      img:not(#logo) {
        border-radius: 50%;
      }
      h1 input {
        margin-top: 5px;
        height: 35px;
        border-radius: 50px;
        background-color: rgb(234, 234, 234);
        padding: 10px;
      }

      .center{
        display: flex;
        width: 30%;
        justify-content: space-around;
      }

      .right {
        display: flex;
        width: 30%;
        justify-content:space-between;
      }
      span{
        padding: 20px;
        border-radius: 30px;
        background-color: grey;
      }
      figure {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <img
          src="https://p.kindpng.com/picc/s/0-6894_facebook-icon-png-small-facebook-icons-for-email.png"
          alt=""
          id="logo"
        />
        <input type="text" />
      </h1>
      <nav class="center">
        <img
          src="https://cdn-icons-png.flaticon.com/128/1769/1769041.png"
          alt=""
        />
        <img
          src="https://cdn-icons-png.flaticon.com/128/1769/1769041.png"
          alt=""
        />
        <img
          src="https://cdn-icons-png.flaticon.com/128/1769/1769041.png"
          alt=""
        />
      </nav>
      <nav class="right">
        <span> Find Friends</span>
        <figure>    
          <img
            src="https://cdn-icons-png.flaticon.com/128/1769/1769041.png"
            alt=""
          />
          <img
            src="https://cdn-icons-png.flaticon.com/128/1769/1769041.png"
            alt=""
          />
          <img
            src="https://cdn-icons-png.flaticon.com/128/1769/1769041.png"
            alt=""
          />
        </figure>
        <img
          src="https://scontent.fktm17-1.fna.fbcdn.net/v/t39.30808-1/313438896_100847082845623_2470144323593829262_n.jpg?stp=c0.16.60.60a_cp0_dst-jpg_p60x60&_nc_cat=102&ccb=1-7&_nc_sid=7206a8&_nc_ohc=UuPBpBk6bNcAX-uWUMT&_nc_ht=scontent.fktm17-1.fna&oh=00_AfDEfLzmcmHxhOCcWmjxkVJh_oa0F3u0xGoh6glodSjPxA&oe=63A9CD5E"
          alt=""
        />
      </nav>
    </header>
  </body>
</html>
