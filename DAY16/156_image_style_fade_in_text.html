<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        width: 10%;
      }
      .image {
        display: inline-block;
        width: 100%;
        height: auto;
      }
      .text {
        color: black;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }
      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: .5s;
        background-color: red;
      }
      .container:hover .overlay {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <h2>Fade in Overlay</h2>

    <div class="container">
      <img
        src="http://localhost/w3css/img_avatar3.png"
        alt="Avatar"
        class="image"
      />
      <div class="overlay">
        <div class="text">Hello World</div>
      </div>
    </div>
  </body>
</html>
