<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        width: 20%;
      }
      .image {
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: .5 ease;
        backface-visibility: hidden;
      }
      .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }

      .container:hover .image {
        opacity: 0.3;
      }
    
      .container:hover .middle {
        opacity: 1;
      }

      .text {
        background-color: green;
        color: white;
        font-size: 1em;
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <h2>Fade in a Box</h2>

    <div class="container">
      <img
        src="http://localhost/w3css/img_avatar3.png"
        alt="Avatar"
        class="image"
        style="width: 100%"
      />
      <div class="middle">
        <div class="text">Hello World</div>
      </div>
    </div>
  </body>
</html>
