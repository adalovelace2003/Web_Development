<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
            .container {

              display: flex;
              width: 90%;
              height: 250px;
              padding: 10px;
              border: 2px solid black;
              flex-direction: row;
              /* flex-direction: column-reverse; */
              /*  overflow: auto; */
              /* flex-wrap: wrap; */
              /* flex-wrap: wrap-reverse; */
              /* flex-flow: row wrap; */ /* SHORTHAND */
              justify-content: space-around;
               align-items: center;
              /* align-items: stretch; *//* makes vertical space evenly */
              /* align-items: flex-end; */
              flex-flow: row wrap;
            }
            .box {
              padding: 20px;
              border: 2px solid purple;
              margin: 2px;
              height: 80px;
            }
            #box1 {
              background-color: red;
              order: 1;
              /* flex-grow: 2; */
              /* flex-shrink: 1; */
               flex-basis: 100px; 
               /* when flex-direction is set to to row, flex-basis will control  width */
               /* when flex-direction is set to to column, flex-basis will control  height */
            }
            #box2 {
              background-color: rgb(255, 230, 0);
              order: 2;
              /* flex-grow: 4; */
              /* flex-shrink: 4; */
              flex: 1 0.5 150px;
            }
            #box3 {
              background-color: rgb(0, 255, 213);
              order: 3;
              /*  */
              /* flex : (flex-grow) (flex_shrink) (flex-basis) */
              align-self: center;
            }
             /*       }
            #box4 {
              background-color: rgb(119, 0, 255);
            }
            #box5 {
              background-color: rgb(255, 0, 255);
            } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">Flex Item 1</div>
      <div class="box" id="box2">Flex Item 2</div>
      <div class="box" id="box3">Flex Item 3</div>
      <!-- <div class="box" id="box4">Flex Item 4</div>
      <div class="box" id="box5">Flex Item 5</div> -->
    </div>
  </body>
</html>
