        body {
            color: white;

        #box{

            display: flex;

            align-content: center;

            border: 2px solid red;
            margin: auto;

            transition-timing-function: ease-in-out;
            transition-delay: 2s; */

            transition:all 2s 
         }
        #box:hover {
            /* background-color: green; */
            background-image: url(https://picsum.photos/200/300);
